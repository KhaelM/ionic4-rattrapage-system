<ion-header>
  <ion-toolbar>
    <ion-title>Choix des matières à rattraper</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Choix du semestre</ion-label>
    <ion-select [(ngModel)]="semestreSelected" (ionChange)="updateMatiere()">
      <ion-select-option *ngFor="let semestre of semestres" value="{{ semestre.Semestre }}">S{{ semestre.Semestre }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-card *ngFor="let matiere of currentMatieres">
      <ion-card-header>
        <ion-card-subtitle>{{matiere.Id}} <span class="ion-float-right">Crédits: {{matiere['Crédits']}}</span></ion-card-subtitle>       
        <ion-card-title>{{matiere.Nom}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="dark" (click)="rattraperMatiere(matiere.Id)" [disabled]="isInRattrapage(matiere.Id)">Rattraper</ion-button>
        <ion-button color="danger"  (click)="supprimerMatiere(matiere.Id)" [disabled]="!isInRattrapage(matiere.Id)">Annuler</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

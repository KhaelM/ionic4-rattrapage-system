<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()">
    <ion-list line="full">
      <ion-item>
        <ion-label for="etu" position="floating">ETU</ion-label>
        <ion-input type="text" name="etu" clearInput [(ngModel)]="etuInput" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="password" position="floating">Mot de passe</ion-label>
        <ion-input name="password" clearInput [(ngModel)]="passwordInput" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding-horizontal">
      <ion-button color="success" expand="block" type="submit">Se connecter</ion-button>
    </div>
  </form>
  <p class="ion-padding-start">
    Pas encore de compte? <a (click)="goToRegisterPage()">Inscrivez-vous</a>
  </p>
  <div class="ion-padding-start" *ngIf="loginError">
    <ion-text color="danger">
      {{ loginError }}
    </ion-text>
  </div>
</ion-content>
